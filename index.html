<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Molly 3D Model Configurator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 10; }
    #ui button { margin: 5px; padding: 10px; font-size: 14px; }
  </style>
</head>
<body>

  <!-- UI 按鈕 -->
  <div id="ui">
    <button onclick="changeLabelTexture('textures/tex1.jpg')">Label 1</button>
    <button onclick="changeLabelTexture('textures/tex2.jpg')">Label 2</button>
    <button onclick="changeLabelTexture('textures/tex3.jpg')">Label 3</button>
    <br>
    <button onclick="rotateModel(45)">旋轉 45°</button>
    <button onclick="rotateModel(-45)">旋轉 -45°</button>
  </div>

  <a-scene background="color: #ECECEC">

    <a-assets>
      <a-asset-item id="molly" src="./model/Molly1006.glb"></a-asset-item>
    </a-assets>

    <!-- 3D 模型 -->
    <a-entity id="product"
              gltf-model="#molly"
              scale="1 1 1"
              position="0 0 0"
              rotation="0 45 0"
              gesture-handler>
    </a-entity>

    <!-- 環境光 & 方向光 -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

    <!-- 相機 -->
    <a-entity camera look-controls position="0 1.6 4"></a-entity>

  </a-scene>

  <script>
    const product = document.getElementById('product');

    // 只換 Label 材質
    function changeLabelTexture(texturePath) {
      if (!product.getObject3D('mesh')) {
        product.addEventListener('model-loaded', () => applyLabelTexture(texturePath));
      } else {
        applyLabelTexture(texturePath);
      }
    }

    function applyLabelTexture(texturePath) {
      const mesh = product.getObject3D('mesh');
      if (!mesh) return;

      const loader = new THREE.TextureLoader();
      const newTexture = loader.load(texturePath);

      mesh.traverse((node) => {
        if (node.isMesh && node.name.includes('Label')) {
          node.material.map = newTexture;
          node.material.needsUpdate = true;
        }
      });
    }

    // 模型旋轉按鈕
    function rotateModel(degrees) {
      const currentRotation = product.getAttribute('rotation');
      product.setAttribute('rotation', {
        x: currentRotation.x,
        y: currentRotation.y + degrees,
        z: currentRotation.z
      });
    }

    // 手勢旋轉 + 縮放
    AFRAME.registerComponent('gesture-handler', {
      init: function () {
        this.lastScale = null;

        // 一指旋轉
        this.el.sceneEl.addEventListener('onefingerstart', e => {
          this.lastRotation = Object.assign({}, this.el.object3D.rotation);
        });

        this.el.sceneEl.addEventListener('onefingermove', e => {
          this.el.object3D.rotation.y = this.lastRotation.y - e.detail.positionChange.x * 0.01;
          this.el.object3D.rotation.x = this.lastRotation.x - e.detail.positionChange.y * 0.01;
        });

        // 兩指縮放
        this.el.sceneEl.addEventListener('twofingermove', e => {
          if (!this.lastScale) this.lastScale = this.el.getAttribute('scale');
          const newScale = this.lastScale.x * e.detail.spreadChange;
          this.el.setAttribute('scale', { x: newScale, y: newScale, z: newScale });
        });

        this.el.sceneEl.addEventListener('twofingerend', e => {
          this.lastScale = null;
        });
      }
    });
  </script>

</body>
</html>
