<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR 產品配置器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #ui-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      z-index: 1000;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }
    
    .texture-btn {
      width: 70px;
      height: 70px;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      background-size: cover;
      background-position: center;
    }
    
    .texture-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    
    .texture-btn.active {
      border-color: #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
    }
    
    #info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="info">
    <div>👆 點擊下方貼圖更換產品材質</div>
  </div>

  <div id="ui-panel">
    <button class="texture-btn active" data-texture="wood" style="background-image: url('https://cdn.jsdelivr.net/gh/aframevr/sample-assets/assets/images/wood.jpg')"></button>
    <button class="texture-btn" data-texture="metal" style="background-image: url('https://cdn.jsdelivr.net/gh/aframevr/sample-assets/assets/images/metal.jpg')"></button>
    <button class="texture-btn" data-texture="stone" style="background: linear-gradient(135deg, #8b7d6b 0%, #5a5047 100%)"></button>
    <button class="texture-btn" data-texture="fabric" style="background: linear-gradient(135deg, #e8d5c4 0%, #c4a884 100%)"></button>
    <button class="texture-btn" data-texture="leather" style="background: linear-gradient(135deg, #8b4513 0%, #5d2e0f 100%)"></button>
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" gesture-detector>
    <!-- 資源預載 -->
    <a-assets>
      <img id="wood-texture" src="https://cdn.jsdelivr.net/gh/aframevr/sample-assets/assets/images/wood.jpg" crossorigin="anonymous">
      <img id="metal-texture" src="https://cdn.jsdelivr.net/gh/aframevr/sample-assets/assets/images/metal.jpg" crossorigin="anonymous">
    </a-assets>

    <!-- 產品模型 - 一個展示用的箱子 -->
    <a-marker preset="hiro" gesture-handler>
      <a-box 
        id="product" 
        position="0 0.5 0" 
        rotation="0 45 0"
        scale="0.8 0.8 0.8"
        material="src: #wood-texture; roughness: 0.5"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear"
        class="clickable">
      </a-box>
      
      <!-- 底座 -->
      <a-cylinder 
        position="0 0 0" 
        radius="0.8" 
        height="0.1" 
        color="#444">
      </a-cylinder>
    </a-marker>

    <a-entity camera look-controls="enabled: false" wasd-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    // 貼圖配置
    const textures = {
      wood: {
        src: 'https://cdn.jsdelivr.net/gh/aframevr/sample-assets/assets/images/wood.jpg',
        color: '#8B4513',
        roughness: 0.7
      },
      metal: {
        src: 'https://cdn.jsdelivr.net/gh/aframevr/sample-assets/assets/images/metal.jpg',
        color: '#C0C0C0',
        roughness: 0.2,
        metalness: 0.9
      },
      stone: {
        color: '#708090',
        roughness: 0.9
      },
      fabric: {
        color: '#DEB887',
        roughness: 0.8
      },
      leather: {
        color: '#8B4513',
        roughness: 0.6
      }
    };

    const product = document.querySelector('#product');
    const buttons = document.querySelectorAll('.texture-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const textureName = btn.dataset.texture;
        const textureConfig = textures[textureName];
        
        // 更新材質
        const material = {
          roughness: textureConfig.roughness,
          color: textureConfig.color
        };
        
        if (textureConfig.src) {
          material.src = textureConfig.src;
        } else {
          material.src = '';
        }
        
        if (textureConfig.metalness) {
          material.metalness = textureConfig.metalness;
        }
        
        product.setAttribute('material', material);
        
        // 更新按鈕狀態
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
