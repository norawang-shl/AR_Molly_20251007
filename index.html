<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Molly 3D Model AR Configurator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- A-Frame 1.3.0 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- 8thWall / AR.js 平面追蹤 -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 10; }
    #ui button { margin: 5px; padding: 10px; font-size: 14px; }
  </style>
</head>
<body>

  <!-- UI 按鈕 -->
  <div id="ui">
    <button onclick="changeLabelTexture('textures/label1.jpg')">Label 1</button>
    <button onclick="changeLabelTexture('textures/label2.jpg')">Label 2</button>
    <button onclick="changeLabelTexture('textures/label3.jpg')">Label 3</button>
    <br>
    <button onclick="rotateModel(45)">旋轉 45°</button>
    <button onclick="rotateModel(-45)">旋轉 -45°</button>
  </div>

  <a-scene embedded
           vr-mode-ui="enabled: false"
           arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; autoScale: true;"
           background="color: #ECECEC">

    <a-assets>
      <a-asset-item id="molly" src="./model/Molly1006.glb"></a-asset-item>
    </a-assets>

    <!-- 平面追蹤容器 -->
    <a-entity id="container" position="0 0 0" visible="false">

      <a-entity id="product"
                gltf-model="#molly"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
                gesture-handler>
      </a-entity>

    </a-entity>

    <!-- 點擊放置 -->
    <a-entity id="camera" camera look-controls position="0 1.6 0">
      <a-cursor
        id="cursor"
        fuse="false"
        raycaster="objects: .placeable">
      </a-cursor>
    </a-entity>

  </a-scene>

  <script>
    const container = document.getElementById('container');
    const product = document.getElementById('product');
    const sceneEl = document.querySelector('a-scene');

    // 放置模型
    sceneEl.addEventListener('click', e => {
      // 設置模型在光標前 1 公尺處
      const cam = document.getElementById('camera');
      const camPos = cam.object3D.position;
      container.object3D.position.set(camPos.x, camPos.y - 0.5, camPos.z - 1);
      container.setAttribute('visible', true);
    });

    // Label 材質切換
    function changeLabelTexture(texturePath) {
      if (!product.getObject3D('mesh')) {
        product.addEventListener('model-loaded', () => applyLabelTexture(texturePath));
      } else {
        applyLabelTexture(texturePath);
      }
    }

    function applyLabelTexture(texturePath) {
      const mesh = product.getObject3D('mesh');
      if (!mesh) return;

      const loader = new THREE.TextureLoader();
      const newTexture = loader.load(texturePath);

      mesh.traverse((node) => {
        if (node.isMesh && node.name.includes('Label')) {
          node.material.map = newTexture;
          node.material.needsUpdate = true;
        }
      });
    }

    // 按鈕旋轉：以 container 為中心
    function rotateModel(degrees) {
      const currentRotation = container.getAttribute('rotation');
      container.setAttribute('rotation', {
        x: currentRotation.x,
        y: currentRotation.y + degrees,
        z: currentRotation.z
      });
    }

    // 手勢旋轉 + 縮放
    AFRAME.registerComponent('gesture-handler', {
      init: function () {
        this.lastScale = null;

        this.el.sceneEl.addEventListener('onefingerstart', e => {
          this.lastRotation = Object.assign({}, container.object3D.rotation);
        });

        this.el.sceneEl.addEventListener('onefingermove', e => {
          container.object3D.rotation.y = this.lastRotation.y - e.detail.positionChange.x * 0.01;
          container.object3D.rotation.x = this.lastRotation.x - e.detail.positionChange.y * 0.01;
        });

        this.el.sceneEl.addEventListener('twofingermove', e => {
          if (!this.lastScale) this.lastScale = container.getAttribute('scale');
          const newScale = this.lastScale.x * e.detail.spreadChange;
          container.setAttribute('scale', { x: newScale, y: newScale, z: newScale });
        });

        this.el.sceneEl.addEventListener('twofingerend', e => {
          this.lastScale = null;
        });
      }
    });
  </script>

</body>
</html>
